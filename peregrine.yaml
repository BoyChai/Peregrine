# 资产列表
asset:
  - name: "Prometheus_Group1"
    hosts: "http://localhost:9090"

# 告警配置
alerter:
  way:
    - name: "mailway1"
      type: "smtp"
      smtp_host: "smtp.xxx.com"
      smtp_username: "username"
      smtp_passwd: "passwd"
      smtp_port: 25
      smtp_form: "xxx@xxx.com"
      smtp_tls: true
    - name: "222"
      type: "dingding"
      dingding_webhook: "https://oapi.dingtalk.com/robot/send?access_token=xxxx"
    - name: "333"
      type: "webhook"
      webhook_url: "http://xxx.xxx.com"

  target:
    - name: "mail1"
      to:
        - "xxx@xxx.com"
        - "xxx@xxx.com"
    - name: "websocket1"
      to:
        - "http://xxx.xxx.com"
        - "http://xxx.xxx.com"
# 规则配置
rule:
  - entry:
      # - expr: "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode='idle'}[5m])) * 100)"
      #   description: "CPU使用率过高"
      #   level: "disaster"
      - expr: "100 - (avg by (instance) (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100)>50"
        description: "内存大于80占用"
        level: "disaster"
    asset_name: "Prometheus_Group1"
    alerter_target: "mail1"
    alerter_way: "mailway1"
    trigger_count: 2
    probe_interval: 5
    for: 5
